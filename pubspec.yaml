name: orbit
description: 'Space Radio'
publish_to: 'none'
version: 0.2.0

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  #ui
  cupertino_icons: ^1.0.8
  web: ^1.1.1
  carousel_slider: ^5.1.1
  super_sliver_list: ^0.4.1
  scaled_app: ^2.3.0
  flutter_auto_size_text: ^4.1.0
  window_manager: ^0.5.1 #desktop only
  #data
  path: ^1.9.1
  provider: ^6.1.5
  path_provider: ^2.1.5
  sembast: ^3.8.5
  sembast_web: ^2.4.2
  #file operations
  open_file: ^3.5.10
  android_intent_plus: ^5.3.1
  file_picker: ^10.3.1
  #serial
  serial: ^0.0.7+1
  usb_serial: ^0.5.2
  flutter_libserialport: ^0.6.0
  #audio
  mp_audio_stream: ^0.2.2
  flutter_recorder: ^1.1.2
  record: ^6.0.0
  permission_handler: ^12.0.1
  #audio control
  audio_service: ^0.18.18
  audio_session: ^0.2.2
  #logging
  logger: ^2.6.1
  #versioning
  version: ^3.0.2
  package_info_plus: ^8.3.1
  device_info_plus: ^11.5.0
  http: ^1.5.0
  url_launcher: ^6.3.2
  
dependency_overrides:
  #added support for background input capture on Android 14+
  record_android:
    git:
      url: https://github.com/bphillips09/record.git
      path: record_android
      ref: master

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.6.0
  package_rename: ^1.10.0
  flutter_launcher_icons: ^0.14.4
  peanut: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/icon/icon.png